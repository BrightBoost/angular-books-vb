<form (submit)="onSubmit()">
    <label for="bookId">Book ID:</label>
    <input type="number" id="bookId" name="bookId" [(ngModel)]="newBook.bookId" required>
    <br /><br />
    <label for="book">Boek:</label>
    <input type="string" id="boek" name="book" [(ngModel)]="newBook.book" required>
    <br /><br />
    <label for="author">Auteur:</label>
    <input type="string" id="auteur" name="author" [(ngModel)]="newBook.author" required>
    <br /><br />
    <input type="submit" value="Create book">
  </form>
