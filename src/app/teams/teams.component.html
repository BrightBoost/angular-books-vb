<table>
  <thead>
    <tr>
      <th>Team ID</th>
      <th>Users</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let team of teams">
      {{ team.teamId }}
          <td *ngFor="let user of team.users">
            {{ "Username: " + user.username }}<br>
            {{ "Email: " + user.email }}<br>
          
          <tr *ngFor="let book of user.books">
            {{ "Boek: " + book.book}}<br>
            {{ "Auteur: " + book.author}}
          </td></tr><tr>
  </tbody>
</table>
