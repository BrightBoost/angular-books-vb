<table>
    <thead>
      <tr>
        <th>Book ID</th>
        <th>Book</th>
        <th>Author</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.bookId }}</td>
        <td>{{ book.book }}</td>
        <td>{{ book.author}}</td>
      </tr>
    </tbody>
  </table>
