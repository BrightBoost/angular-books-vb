<form (submit)="onSubmit()">
    <label for="userId">User ID: </label>
    <input type="number" id="userId" name="userId" [(ngModel)]="newUser.userId" required>
    <br /><br />
    <label for="username">Username: </label>
    <input type="string" id="username" name="username" [(ngModel)]="newUser.username" required>
    <br /><br />
    <label for="email">Email: </label>
    <input type="string" id="email" name="email" [(ngModel)]="newUser.email" required>
    <br /><br />
    <label for="bookId">Boeken: </label>
    <select id="bookId" name="bookId" [(ngModel)]="newUser.books" multiple required>
      <option *ngFor="let book of books" [value]="book.bookId">{{ book.bookId }}</option>
    </select>
    <br /><br />
    <input type="submit" value="Create user">
  </form>
